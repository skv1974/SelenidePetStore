plugins {
    id 'java'
    id("io.qameta.allure") version "2.12.0"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'com.codeborne:selenide:7.9.4'
    testImplementation 'org.testng:testng:7.11.0'

    testImplementation 'org.hamcrest:hamcrest:3.0'

    testImplementation 'io.qameta.allure:allure-junit5:2.28.1'
    testImplementation 'io.qameta.allure:allure-assertj:2.28.1'
    testImplementation 'io.qameta.allure:allure-java-commons:2.28.1'
    testImplementation 'io.qameta.allure:allure-testng:2.28.1'
    testImplementation'io.qameta.allure:allure-rest-assured:2.13.8'
    testImplementation 'io.qameta.allure:allure-selenide:2.28.1'

    testImplementation 'org.aspectj:aspectjweaver:1.9.24'

    testImplementation 'org.projectlombok:lombok:1.18.0'
    annotationProcessor 'org.projectlombok:lombok:1.18.0'
}


test {
    useJUnitPlatform()
}